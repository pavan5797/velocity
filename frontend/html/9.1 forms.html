<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <style>
        form {
            text-align: center;
        }
    </style>
   
</head>
<body>
    <form action="9.1.1formaction.html" method="get">

        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" placeholder="enter firstname">
        <br><br>

        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" placeholder="enter lastname">
        <br><br>

        <label for="number">Phn Number</label>
        <input type="tel" id="number" name="phone number" pattern="[0-9]{10}" placeholder="enter phn number">
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="enter email">
        <br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="Date of birth">
        <br><br>

        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="enter password">
        <br><br>
        <button>submit</button>
    </form>

</body>
</html>
