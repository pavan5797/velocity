        <!--lists are 2 types ie., ordered and unorderd lists-->

            <li>apple</li>
            <li>bananas</li>
            <li>milk</li>
            <li>mango</li>

        <!--ordered lists-->
        <ol>

            <li>milk</li>
            <li>mango</li>
        </ol>
      
    </body>
