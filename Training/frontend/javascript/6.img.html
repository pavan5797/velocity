<body>

    <button id="bttn" onclick="changeimg()">click here to change</button>

        var imgstatus = true;
        function changeimg() {
            if (imgstatus == true){
                console.log(imgstatus);
                document.getElementById("myimg").src = "https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&w=1000&q=80";
                imgstatus = false;
            } else {
                console.log(imgstatus);
                imgstatus= true;
                document.getElementById("myimg").src = "https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&w=1000&q=80";
            }
        }
    </script>
